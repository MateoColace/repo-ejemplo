<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>Probando cosas</h1></header>

    <section>
     <article>
        <h3>Select y Option</h3>
        <form action="#", method="post">
        <label for="paises">Paises</label>
        <select name="paises" id="pais">
        <option value="1">Argentina</option>
        <option value="2">Francia</option>
        <option value="3">Grecia</option>
        <option value="4">Indonesia</option>
        <option value="5">Egipto</option>
        <option value="6">Líbano</option>
        </select>
        <input type="submit" value="Mandale">
        </form>
     </article>  
     </form>
     <article>
        <h3>Textarea</h3>
     <form action="#", method="post">
        <textarea name="mensajeame" id="mensaje" cols="50" rows="10" placeholder="Deja tu mensaje acá"> </textarea>
        <input type="submit" value="Enviala">
     </article>
    </section>
    <br>
    <section>
        <article>
            <h3>Tipos de inputs</h3>
             <article>
                <h3>Text</h3>
                <form action="#" method="post">
                <label for="nombreyapellido"></label>
                <input type="text" name="nombreyapellido" id="nombreyapellido" placeholder="Ingrese nombre y apellido">
                <input type="submit" value="Enviar">
                </form>

             </article>
                <h3>Number</h3>
                <form action="#" method="post">
                   <label for="edad">Edad</label>
                   <input type="number" id="edad" name="edad" 
                   placeholder="Ingresar tu edad" min="0" max="170">
                   <input type="submit" value="Enviar">
                </form>

             <article>
                <h3>Radio</h3>
                <form action="" method="post">
                <p>Ingrese tu sexo</p>
                 <input type="radio" value="Perra" id="perra" name="tipo_sexo" checked>
                 Perra 
                 <input type="radio" name="tipo_sexo" id="classy" value="Classy" checked>
                 Classy
                 <input type="radio" value="Chulo" id="chulo" name="tipo_sexo" checked>
                 Chulo
                 <input type="submit" value="La cadena le brillo en loscuro">
                </form>
             </article>
             
             <article>
                 <h3>CheckBox</h3>
                <form action="#" method="post">
                <p>¿Quienes son TopLaner?</p>
                <input type="checkbox" id="Camille" name="Camille" value="Camille">
                <label for="Camille">CAMILLE</label>
                <input type="checkbox" id="Soraka" name="Soraka" value="Soraka" checked>
                <label for="Soraka">SORAKA</label>
                <input type="checkbox" id="Kayle" name="Kayle" value="Kayle" >
                <label for="Kayle">KAYLE</label>
                <input type="checkbox" id="Garen" name="Garen" value="Garen" >
                <label for="Garen">GAREN</label>
                <input type="checkbox" id="Karma" name="Karma" value="Karma" checked>
                <label for="Karma">KARMA</label>
                <input type="submit" value="Enviar Respuesta">
                </form>
             </article>

             <article>
                <h3>Password</h3>
                <form action="#" method="post">
                <label for="pass">Password</label>
                <input type="password" name="contraseña" id="pass" placeholder="Ingrese una contraseña" required>
                <input type="submit" value="Enviar">
                </form>
             </article>

             <article>
              <h3>E-mail</h3>
            <form action="#" method="post">
              <label for="mail">Email</label>
              <input type="email" name="emails" id="mail" placeholder="Ingrese un E-mail" required>
              <input type="submit" value="Enviar">
            </form>
             </article>

             <article>
                <h3>Tel</h3>
                <form action="#" method="post">
                  <label for="tel">
                   Ingresar número de telefono
                  <input type="tel" name="tel" id="tel" 
                  placeholder="Ingresar número de telefono" pattern="[0-9]{8,}" required>
                   <input type="submit" value="Enviar">
                  </label>
                </form>
             </article>

             <article>
              <h3>Fecha</h3>
              <form action="#" method="post">
              <label for="fecha">Ingresar fecha de nacimiento</label>
              <input type="date" id="fecha" name="fecha">
              <input type="submit" value="Enviamela">
              </form>
             </article>

             <article>
                <h3>Color</h3>
                <form action="#" method="post">
                <label for="color">Elige el color que mas te guste</label>
                <input type="color" name="color" id="color">
                <input type="submit" value="Enviamela">
                </form>
             </article>

            <article>
               <h3>U R L</h3>
               <form action="#" method="post">
               <label for="url">Ingrese Url</label>
               <input type="url" name="url" id="url">
               <input type="submit" value="Enviala">
               </form>
            </article>

            <article>
             <h3>DataList</h3>
              <form action="#" method="post">
               <datalist id="informacion">
                <option value="Rojo"></option>
                <option value="Azul"></option>
                <option value="Verde"></option>
                <option value="Rosa"></option>
                <option value="Amarillo"></option>
                <option value="Negro"></option>
                <option value="Dorado"></option>
               </datalist>
               
               <label for="PowerRanger">¿Que Power Ranger serías?</label>
               <input type="text" name="PowerRanger" list="informacion">
               <input type="submit" value="Enviar">
              </form>
            </article>
        </article>
    </section>

    <section>
      <h3>Atributos</h3>
       <section>
         <h3>Autofocus</h3>
         <form action="#" method="post">
         <label for="nombre">Nombre</label>
         <input type="text" name="nombre" id="nombre" placeholder="Nombre" autofocus>
         <input type="submit" value="Enviamela">
         </form>
       </section>

       <section>
         <h3>Placeholder</h3>
         <form action="#" method="post">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido">
            <input type="submit" value="Enviala">
         </form>
       </section>

       <section>
         <h3>Required</h3>
         <form action="#" method="post">
         <label for="nombre2">Segundo Nombre</label>
         <input type="text" name="nombre2" id="nombre2" placeholder="Segundo nombre" required>
         <input type="submit" value="Enviar">
         </form>
       </section>

       <section>
        <h3>Value</h3>
        <form action="#" method="post">
         <label for="nombre">Nombre</label>
         <input type="text" name="nombre" id="nombre" value="Armando Paredes">
         <input type="submit" value="Enviamela">
         </form>

       </section>

       <section>
      <h3>Pattern</h3>
      <form action="#" method="post">
      <label for="codigo">Ingrese tu código</label>
      <input type="text" name="codigo" id="codigo" placeholder="YYXY0000"
       pattern="[A-Z]{4}[0-9]{4}">
       <input type="submit" value="Mandale">      
      </form>
       </section>
    </section>

</body>
</html>
